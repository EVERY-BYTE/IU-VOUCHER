<div class="container mt-4">
  <!-- Tab Header -->
  <ul
    class="nav nav-tabs justify-content-around mb-4"
    id="myTab"
    role="tablist"
  >
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="voucher-tab"
        data-bs-toggle="tab"
        data-bs-target="#voucher"
        type="button"
        role="tab"
        aria-controls="voucher"
        aria-selected="true"
      >
        VOUCHER
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="kartu-tab"
        data-bs-toggle="tab"
        data-bs-target="#kartu"
        type="button"
        role="tab"
        aria-controls="kartu"
        aria-selected="false"
      >
        KARTU PERDANA
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="myTabContent">
    <!-- Voucher Section -->
    <div
      class="tab-pane fade show active"
      id="voucher"
      role="tabpanel"
      aria-labelledby="voucher-tab"
    >
      <!-- Telkomsel Section -->
      <div class="mb-4">
        <div class="section-header telkomsel">Voucher Telkomsel</div>
        <div class="voucher-card">
          <div class="voucher-info">
            <strong>Vcr 1,5GB /3hr</strong>
            <small>Rp12.000</small>
          </div>
          <button class="btn-beli">Beli</button>
        </div>
      </div>

      <!-- Indosat Section -->
      <div class="mb-4">
        <div class="section-header indosat">Voucher Indosat</div>
        <div class="voucher-card">
          <div class="voucher-info">
            <strong>Vcr 1,5GB /3hr</strong>
            <small>Rp12.000</small>
          </div>
          <button class="btn-beli">Beli</button>
        </div>
      </div>

      <!-- Axis Section -->
      <div class="mb-4">
        <div class="section-header axis">Voucher Axis</div>
        <div class="voucher-card">
          <div class="voucher-info">
            <strong>Vcr 1,5GB /3hr</strong>
            <small>Rp12.000</small>
          </div>
          <button class="btn-beli">Beli</button>
        </div>
      </div>
    </div>

    <!-- Kartu Perdana Section -->
    <div
      class="tab-pane fade"
      id="kartu"
      role="tabpanel"
      aria-labelledby="kartu-tab"
    >
      <div class="text-center mt-5">
        <h4>Belum ada kartu perdana yang tersedia.</h4>
      </div>
    </div>
  </div>
</div>
